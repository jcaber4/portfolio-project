<main role="main">
  <div class="">
    <h1 class="text-center pt-3">Blog</h1>
    <br>
    <br>
    <h2>Latest Posts</h2>
    <hr>

    {% for blog in allblogs.all %}
    <a href="{% url 'detail' blog.id %}"><h3>{{blog.title}}</h3></a>
    {{blog.date}}
    <br>
    <img class="image-fluid" src="{{ blog.image.url }}" height=200px width=200px>
    <br>
    <p>{{blog.summary}}</p>
    {% endfor %}

  </div>
</main>

<footer class="text-muted">
  <div class="container text-center">
    <p>CopyRight &copy; John Abercrombie {% now "Y" %}</p>

</footer>
